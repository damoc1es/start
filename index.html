<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>★ Start</title>
    <meta name="description" content="Customizable startpage.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
</head>

<body>
    <main>
        <section id="settings">
            <details>
                <summary>settings</summary>
                <input type="checkbox" id="reverseFocus" name="reverseFocus"> <label for="reverseFocus">Reverse Focus on Start</label>
                <br><br>
                <label for="searchEngineSelect">Search Engine:</label>
                <select name="searchEngineSelect" id="searchEngineSelect">
                    <option value="DuckDuckGo" selected>DuckDuckGo</option>
                    <option value="Google">Google</option>
                    <option value="Bing">Bing</option>
                </select>
                
    <br><br><input type="color" id="background" name="background" value="#1A1423"><label for="background">Background</label>
    <input type="color" id="color" name="color" value="#E5BE9E"><label for="color">Color</label>
    
    <br><input type="color" id="background-alt" name="background-alt" value="#3D314A"><label for="background-alt">Background (Alt)</label>
    <input type="color" id="color-alt" name="color-alt" value="#B4A6AB"><label for="color-alt">Color (Alt)</label>
    <input type="color" id="link-hover" name="link-hover" value="#E56A75"><label for="link-hover">Link Hover</label>
                <textarea id="linksTextarea">- some links:
    - GitHub: 'https://github.com/damoc1es/start'
    - another set, nested:
        - Google: 'https://google.com'
        - Reddit: 'https://www.reddit.com'

- customize from settings at the top:
    - Discord: 'https://discord.com/channels/@me'
    - Mastodon: 'https://mastodon.social'

- indefinite number of nested links: ''
</textarea>
                <button onclick="saveToLocalStorage();">Save to Local Storage & Update</button>
                <button onclick="resetColors();">Reset Colors</button>
            </details>
        </section>

        <section id="search">
            <form action="https://duckduckgo.com/?q=" method="get" id="searchForm">
                <input id="searchInput" aria-label="Search" autocomplete="off" placeholder="λ" type="text" name="q">
            </form>
        </section>

        <ol id="tree" start="-1">
        </ol>
    </main>

    <script type="text/javascript" src="js-yaml.min.js"></script> <!--js-yaml 4.1.0 (https://github.com/nodeca/js-yaml)-->
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
